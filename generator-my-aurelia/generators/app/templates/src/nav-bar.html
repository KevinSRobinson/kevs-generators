<template bindable="router,auth,authenticated">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <span>${router.title}</span>
      </a>
    </div>

    <div class="collapse navbar-collapse" id="skeleton-navigation-navbar-collapse">
      <ul class="nav navbar-nav">
        <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}">
          <a data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" href.bind="row.href">${row.title}</a>
        </li>
      </ul>
      <ul class="nav navbar-nav pull-right">
        <li click.delegate="auth.login()" if.bind="!authenticated">
          <a>Log In</a>
        </li>
        <li click.delegate="auth.logout()" if.bind="authenticated">
          <a>Log Out</a>
        </li>
      </ul>
      
    </div>
  </nav>
</template>
